<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة تفاعلية</title>

  <!-- تحميل Firebase SDK عبر CDN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js";

    // إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyADz8tMWagqfEtSnMEg2WfeXrLeKNzvicA",
      authDomain: "professionalpagelikes.firebaseapp.com",
      databaseURL: "https://professionalpagelikes-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "professionalpagelikes",
      storageBucket: "professionalpagelikes.firebasestorage.app",
      messagingSenderId: "107201511416",
      appId: "1:107201511416:web:1db3dfab26f5e7911be00d",
      measurementId: "G-SGCQXEHHS"
    };

    // تهيئة Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const likesRef = ref(database, 'likes');

    // تحديث العدد في الوقت الفعلي
    onValue(likesRef, (snapshot) => {
      const likeCount = snapshot.val() || 0;
      document.getElementById("likeCount").innerText = likeCount;
      document.getElementById('heart').classList.toggle('liked', likeCount % 2 === 1);
    });

    // دالة لتشغيل الصوت
    window.playAudio = function() {
      const audio = document.getElementById('myAudio');
      audio.play();
    }

    // دالة لإيقاف الصوت
    window.pauseAudio = function() {
      const audio = document.getElementById('myAudio');
      audio.pause();
    }

    // دالة لإدارة الإعجابات
    window.toggleLike = function() {
      set(likesRef, (currentLikes) => (currentLikes || 0) + 1).catch(error => {
        console.error("Error updating likes: ", error);
        // Provide user feedback about the error
      });
    }

  </script>

  <style>
    /* تنسيق الصفحة */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 50px;
      color: #333;
    }

    /* تنسيق الأزرار */
    .button-container {
      position: fixed;
      top: 20px;
      width: 100%;
      z-index: 100;
      display: flex;
      justify-content: center;
    }

    /* تنسيق الصور */
    img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 15px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    /* تنسيق الحاوية الخاصة بالإعجاب */
    .like-container {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      border: 2px solid #ccc;
      padding: 10px 20px;
      border-radius: 30px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .heart-icon {
      font-size: 30px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s;
    }

    .heart-icon.liked {
      color: red;
    }

    .like-count {
      font-size: 18px;
      color: #333;
    }

    /* تنسيق المعرض */
    .gallery {
      display: block;
      margin-top: 30px;
    }

  </style>

</head>
<body>

  <h1>مرحبًا بك في الصفحة التفاعلية</h1>

  <!-- أزرار التحكم بالصوت -->
  <div class="button-container">
    <button class="play-button" onclick="playAudio()">تشغيل الصوت</button>
    <button class="pause-button" onclick="pauseAudio()">إيقاف الصوت</button>
  </div>

  <!-- المعرض الخاص بالصور -->
  <div class="gallery">
    <img src="image1.jpg" alt="صورة 1">
    <img src="image2.jpg" alt="صورة 2">
    <img src="image3.jpg" alt="صورة 3">
    <img src="image4.jpg" alt="صورة 4">
    <img src="image5.jpg" alt="صورة 5">
    <img src="image6.jpg" alt="صورة 6">
    <img src="image7.jpg" alt="صورة 7">
    <img src="image8.jpg" alt="صورة 8">
    <img src="image9.jpg" alt="صورة 9">
  </div>

  <!-- الصوت -->
  <audio id="myAudio" loop>
    <source src="shahad.mp3" type="audio/mp3">
    متصفحك لا يدعم تشغيل الصوت.
  </audio>

  <!-- زر الإعجاب -->
  <div class="like-container">
    <span id="heart" class="heart-icon" onclick="toggleLike()">❤️</span>
    <span id="likeCount" class="like-count">0</span> إعجابات
  </div>

</body>
</html>
