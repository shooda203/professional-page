<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة احترافية مع صور وصوت</title>

  <!-- إضافة Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-188RV2XQFE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-188RV2XQFE');
  </script>

  <style>
    img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 15px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-top: 50px;
      color: #333;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    .play-button, .pause-button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 32px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .play-button:hover, .pause-button:hover {
      background-color: #45a049;
    }

    .button-container {
      position: fixed;
      top: 20px;
      width: 100%;
      z-index: 100;
      display: flex;
      justify-content: center;
    }

    .container {
      margin-top: 100px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .gallery {
      display: block;
      margin-top: 30px;
    }

    /* إضافة تنسيق لزر "لايك" */
    .like-button {
      background-color: #ff6600;
      color: white;
      padding: 15px 32px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.3s;
    }

    .like-button:hover {
      background-color: #e55b00;
    }

    /* إضافة تنسيق لعدد الإعجابات */
    .like-count {
      font-size: 1.5em;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <button class="play-button" onclick="playAudio()">تشغيل الصوت</button>
    <button class="pause-button" onclick="pauseAudio()">إيقاف الصوت</button>
  </div>

  <div class="container">
    <h1>مرحبًا بك في الصفحة الاحترافية!</h1>
    
    <!-- استبدال النص بزر "لايك" -->
    <form id="likeForm" action="https://formspree.io/f/xeoarlnb" method="POST">
      <button class="like-button" type="submit" onclick="increaseLikes(event)">أعجبني</button>
    </form>

    <!-- عدد الإعجابات -->
    <div id="likeCount" class="like-count">عدد الإعجابات: 0</div>

    <div class="gallery">
      <img src="image1.jpg" alt="صورة 1" onerror="this.src='default.jpg';">
      <img src="image2.jpg" alt="صورة 2" onerror="this.src='default.jpg';">
      <img src="image3.jpg" alt="صورة 3" onerror="this.src='default.jpg';">
      <img src="image4.jpg" alt="صورة 4" onerror="this.src='default.jpg';">
      <img src="image5.jpg" alt="صورة 5" onerror="this.src='default.jpg';">
      <img src="image6.jpg" alt="صورة 6" onerror="this.src='default.jpg';">
      <img src="image7.jpg" alt="صورة 7" onerror="this.src='default.jpg';">
      <img src="image8.jpg" alt="صورة 8" onerror="this.src='default.jpg';">
      <img src="image9.jpg" alt="صورة 9" onerror="this.src='default.jpg';">
    </div>

    <audio id="myAudio" loop>
      <source src="shahad.mp3" type="audio/mp3">
      متصفحك لا يدعم تشغيل الصوت.
    </audio>
  </div>

  <script>
    // وظيفة لتشغيل الصوت
    function playAudio() {
      var audio = document.getElementById('myAudio');
      audio.play();
    }

    // وظيفة لإيقاف الصوت
    function pauseAudio() {
      var audio = document.getElementById('myAudio');
      audio.pause();
    }

    // زيادة عدد الإعجابات وتخزينه في الذاكرة المحلية
    function increaseLikes(event) {
      event.preventDefault(); // منع إعادة إرسال النموذج

      // الحصول على العدد الحالي للإعجابات من localStorage أو تعيينه إلى 0 إذا لم يكن موجوداً
      let likeCount = parseInt(localStorage.getItem("likes")) || 0;

      // زيادة العدد
      likeCount++;

      // تخزين العدد الجديد في localStorage
      localStorage.setItem("likes", likeCount);

      // تحديث عدد الإعجابات على الصفحة
      document.getElementById("likeCount").textContent = `عدد الإعجابات: ${likeCount}`;
    }

    // عند تحميل الصفحة، قم بتحميل العدد المحفوظ من الذاكرة المحلية
    window.onload = function() {
      let likeCount = parseInt(localStorage.getItem("likes")) || 0;
      document.getElementById("likeCount").textContent = `عدد الإعجابات: ${likeCount}`;
    }
  </script>

</body>
</html>
