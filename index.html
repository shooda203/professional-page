<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة احترافية مع صور وصوت</title>
  
  <!-- إضافة Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
  
  <style>
    img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 15px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-top: 50px;
      color: #333;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    .play-button, .pause-button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 32px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .play-button:hover, .pause-button:hover {
      background-color: #45a049;
    }

    .button-container {
      position: fixed;
      top: 20px;
      width: 100%;
      z-index: 100;
      display: flex;
      justify-content: center;
    }

    .container {
      margin-top: 100px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .gallery {
      display: block;
      margin-top: 30px;
    }

    /* إضافة تنسيق لزر "لايك" */
    .like-button {
      background-color: #ff6600;
      color: white;
      padding: 15px 32px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.3s;
    }

    .like-button:hover {
      background-color: #e55b00;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <button class="play-button" onclick="playAudio()">تشغيل الصوت</button>
    <button class="pause-button" onclick="pauseAudio()">إيقاف الصوت</button>
  </div>

  <div class="container">
    <h1>مرحبًا بك في الصفحة الاحترافية!</h1>
    
    <!-- استبدال النص بزر "لايك" -->
    <button id="likeButton" class="like-button">❤️ أعجبني</button>
    <div id="likeCount">عدد الإعجابات: 0</div>

    <div class="gallery">
      <img src="image1.jpg" alt="صورة 1">
      <img src="image2.jpg" alt="صورة 2">
      <img src="image3.jpg" alt="صورة 3">
      <img src="image4.jpg" alt="صورة 4">
      <img src="image5.jpg" alt="صورة 5">
      <img src="image6.jpg" alt="صورة 6">
      <img src="image7.jpg" alt="صورة 7">
      <img src="image8.jpg" alt="صورة 8">
      <img src="image9.jpg" alt="صورة 9">
    </div>

    <audio id="myAudio" loop>
      <source src="shahad.mp3" type="audio/mp3">
      متصفحك لا يدعم تشغيل الصوت.
    </audio>
  </div>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyADz8tMWagqfEtSnMEg2WfeXrLeKNzvicA",
      authDomain: "professionalpagelikes.firebaseapp.com",
      databaseURL: "https://professionalpagelikes-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "professionalpagelikes",
      storageBucket: "professionalpagelikes.firebasestorage.app",
      messagingSenderId: "107201511416",
      appId: "1:107201511416:web:1db3dfab26f5e7911be00d",
      measurementId: "G-SGCQXEHHGS"
    };

    // تهيئة Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // دالة لتشغيل الصوت
    function playAudio() {
      var audio = document.getElementById('myAudio');
      audio.play();
    }

    // دالة لإيقاف الصوت
    function pauseAudio() {
      var audio = document.getElementById('myAudio');
      audio.pause();
    }

    // دالة لزيادة عدد الإعجابات
    function increaseLikes() {
      const likesRef = database.ref('likes');
      likesRef.transaction(function(likes) {
        if (likes === null) {
          return 1;
        } else {
          return likes + 1;
        }
      });
    }

    // مستمع للنقر على زر الإعجاب
    document.getElementById('likeButton').addEventListener('click', increaseLikes);

    // عرض عدد الإعجابات في الصفحة
    const likeCountElement = document.getElementById("likeCount");

    // متابعة التغييرات في قاعدة البيانات بشكل فوري
    database.ref('likes').on('value', function(snapshot) {
      const likeCount = snapshot.val();
      likeCountElement.textContent = "عدد الإعجابات: " + likeCount;
    });
  </script>

</body>
</html>
