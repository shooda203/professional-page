<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تفاعلية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .image-container {
            margin-bottom: 20px;
        }
        .image-container img {
            width: 80%;
            max-width: 600px;
            margin-bottom: 10px;
        }
        .buttons {
            margin: 20px 0;
        }
        .like-button {
            background-color: #f1c40f;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .like-button.liked {
            background-color: #e74c3c;
        }
        .audio-controls {
            margin: 10px 0;
        }
        #likeStatus {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>مرحبا بك في الصفحة التفاعلية</h1>

    <!-- Controls for Audio -->
    <div class="audio-controls">
        <button id="playBtn">تشغيل الصوت</button>
        <button id="pauseBtn">إيقاف الصوت</button>
    </div>

    <!-- Displaying Images -->
    <div class="image-container">
        <img src="image1.jpg" alt="صورة 1">
        <img src="image2.jpg" alt="صورة 2">
        <img src="image3.jpg" alt="صورة 3">
    </div>

    <!-- Like Button -->
    <div class="buttons">
        <button id="likeBtn" class="like-button">إعجاب</button>
    </div>

    <div id="likeStatus"></div>

    <!-- Audio File -->
    <audio id="audio" src="sound.mp3"></audio>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDUw_0GfQmKhMDSEO-duWq1VuaV42v0lCc",
            authDomain: "likemeshahad.firebaseapp.com",
            databaseURL: "https://likemeshahad-default-rtdb.firebaseio.com",
            projectId: "likemeshahad",
            storageBucket: "likemeshahad.firebasestorage.app",
            messagingSenderId: "298021285830",
            appId: "1:298021285830:web:551d8f9e2b57caff6fccc7",
            measurementId: "G-4SYFM5GJ41"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // Audio Controls
        document.getElementById('playBtn').addEventListener('click', function() {
            document.getElementById('audio').play();
        });

        document.getElementById('pauseBtn').addEventListener('click', function() {
            document.getElementById('audio').pause();
        });

        // Like Button Interaction
        let likeBtn = document.getElementById('likeBtn');
        let likeStatus = document.getElementById('likeStatus');
        
        likeBtn.addEventListener('click', function() {
            let liked = likeBtn.classList.contains('liked');
            
            if (liked) {
                likeBtn.classList.remove('liked');
                likeStatus.innerHTML = 'إعجابك تمت إزالته';
                
                // Update Firebase to remove like
                firebase.database().ref('likes/').set({
                    liked: false
                });
            } else {
                likeBtn.classList.add('liked');
                likeStatus.innerHTML = 'لقد أعجبت بالمحتوى!';
                
                // Update Firebase to add like
                firebase.database().ref('likes/').set({
                    liked: true
                });
            }
        });

        // Firebase Real-Time Listener for Like Status
        firebase.database().ref('likes/').on('value', function(snapshot) {
            const data = snapshot.val();
            if (data && data.liked) {
                likeBtn.classList.add('liked');
                likeStatus.innerHTML = 'لقد أعجبت بالمحتوى!';
            } else {
                likeBtn.classList.remove('liked');
                likeStatus.innerHTML = 'إعجابك تمت إزالته';
            }
        });
    </script>

</body>
</html>
