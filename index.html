<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة تفاعلية</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyADz8tMWagqfEtSnMEg2WfeXrLeKNzvicA",
      authDomain: "professionalpagelikes.firebaseapp.com",
      databaseURL: "https://professionalpagelikes-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "professionalpagelikes",
      storageBucket: "professionalpagelikes.firebasestorage.app",
      messagingSenderId: "107201511416",
      appId: "1:107201511416:web:1db3dfab26f5e7911be00d",
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Reference to likes count in Firebase
    const likesRef = database.ref('likes');

    // Get initial likes count from Firebase
    likesRef.once('value', function(snapshot) {
      const likeCount = snapshot.val() || 0;
      document.getElementById('likeCount').innerText = likeCount;
    });

    // Function to toggle like
    function toggleLike() {
      likesRef.transaction(function(likes) {
        return (likes || 0) + 1; // Increment the likes
      }, function(error, committed, snapshot) {
        if (error) {
          console.error('Error incrementing likes:', error);
        } else if (committed) {
          document.getElementById('likeCount').innerText = snapshot.val();
        }
      });
    }
  </script>

  <style>
    /* Ensure the body layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    /* Center the play/pause buttons at the top */
    .button-container {
      position: fixed;
      top: 20px;
      width: 100%;
      z-index: 100;
      display: flex;
      justify-content: center;
    }

    /* Gallery styling */
    .container {
      margin-top: 100px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 30px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Button Styling */
    .play-button, .pause-button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 32px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .play-button:hover, .pause-button:hover {
      background-color: #45a049;
    }

    /* Like Button Styling */
    .like-container {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      border: 2px solid #ccc;
      padding: 10px 20px;
      border-radius: 30px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .heart-icon {
      font-size: 30px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s;
    }

    .heart-icon.liked {
      color: red;
    }

    .like-count {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <button class="play-button" onclick="playAudio()">تشغيل الصوت</button>
    <button class="pause-button" onclick="pauseAudio()">إيقاف الصوت</button>
  </div>

  <div class="container">
    <div class="gallery">
      <img src="image1.jpg" alt="صورة 1">
      <img src="image2.jpg" alt="صورة 2">
      <img src="image3.jpg" alt="صورة 3">
      <img src="image4.jpg" alt="صورة 4">
      <img src="image5.jpg" alt="صورة 5">
      <img src="image6.jpg" alt="صورة 6">
      <img src="image7.jpg" alt="صورة 7">
      <img src="image8.jpg" alt="صورة 8">
      <img src="image9.jpg" alt="صورة 9">
    </div>

    <audio id="myAudio" loop>
      <source src="shahad.mp3" type="audio/mp3">
      متصفحك لا يدعم تشغيل الصوت.
    </audio>
  </div>

  <!-- زر الإعجاب مع العد التفاعلي -->
  <div class="like-container">
    <span id="heart" class="heart-icon" onclick="toggleLike()">❤️</span>
    <span id="likeCount" class="like-count">0</span> إعجابات
  </div>

  <script>
    // وظيفة لتشغيل الصوت
    function playAudio() {
      var audio = document.getElementById('myAudio');
      audio.play();
    }

    // وظيفة لإيقاف الصوت
    function pauseAudio() {
      var audio = document.getElementById('myAudio');
      audio.pause();
    }
  </script>

</body>
</html>
