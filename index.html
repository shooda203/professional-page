<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تفاعلية</title>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>

    <script>
        // إعدادات Firebase الخاصة بك
        const firebaseConfig = {
            apiKey: "AIzaSyADz8tMWagqfEtSnMEg2WfeXrLeKNzvicA",
            authDomain: "professionalpagelikes.firebaseapp.com",
            databaseURL: "https://professionalpagelikes-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "professionalpagelikes",
            storageBucket: "professionalpagelikes.appspot.com",
            messagingSenderId: "107201511416",
            appId: "1:107201511416:web:1db3dfab26f5e7911be00d",
            measurementId: "G-SGCQXEHHS"
        };

        // تهيئة Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // مرجع للـ likes في قاعدة البيانات
        const likesRef = firebase.database().ref(database, 'likes');

        // تحديث العدادات في الوقت الحقيقي
        firebase.database().ref(likesRef).on('value', (snapshot) => {
            const likeCount = snapshot.val() || 0;
            document.getElementById("likeCount").innerText = likeCount;
            document.getElementById('heart').classList.toggle('liked', likeCount % 2 === 1);
        });

        // دالة لتشغيل الصوت
        function playAudio() {
            const audio = document.getElementById('myAudio');
            audio.play();
        }

        // دالة لإيقاف الصوت
        function pauseAudio() {
            const audio = document.getElementById('myAudio');
            audio.pause();
        }

        // دالة لإدارة الإعجابات
        function toggleLike() {
            firebase.database().ref(likesRef).set((currentLikes) => (currentLikes || 0) + 1);
        }
    </script>
</head>
