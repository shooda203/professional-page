<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة شاهـد</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
            padding-bottom: 100px;
        }

        /* تحسينات أزرار الصوت */
        .audio-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 1000;
        }

        .audio-btn {
            background: #1da1f2;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(29, 161, 242, 0.2);
            transition: all 0.3s;
        }

        .audio-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(29, 161, 242, 0.3);
        }

        /* تحسينات زر الإعجاب */
        .like-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .like-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 40px;
            background: #000;
            color: #fff;
            border-radius: 50px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .like-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .like-btn.active {
            background: #e0245e;
            animation: pulse 0.6s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* تعديلات معرض الصور */
        .gallery {
            max-width: 1000px;
            margin: 100px auto 50px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: block;
        }
    </style>
</head>
<body>
    <div class="audio-panel">
        <button class="audio-btn" onclick="playAudio()">
            <i class="fas fa-play"></i>
            تشغيل الصوت
        </button>
        <button class="audio-btn" onclick="pauseAudio()">
            <i class="fas fa-pause"></i>
            إيقاف الصوت
        </button>
    </div>

    <div class="gallery"></div>

    <div class="like-container">
        <button class="like-btn" onclick="handleLike()">
            <i class="fas fa-heart like-icon"></i>
            <span class="like-counter">0</span>
        </button>
    </div>

    <script>
        // الكود البرمجي مع تحسينات الإعجاب
        const firebaseConfig = { /* ... نفس إعدادات فايربيز ... */ };
        
        // ... بقية الكود البرمجي كما هو ...
        
        const handleLike = () => {
            const likeBtn = document.querySelector('.like-btn');
            if (!hasLiked) {
                db.ref('like').transaction(val => (val || 0) + 1);
                likeBtn.classList.add('active');
                setTimeout(() => likeBtn.classList.remove('active'), 600);
                hasLiked = true;
            } else {
                db.ref('like').transaction(val => (val || 0) - 1);
                likeBtn.style.backgroundColor = '#000';
                hasLiked = false;
            }
        };
    </script>
</body>
</html>
