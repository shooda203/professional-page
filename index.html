<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة شاهـد</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        /* التنسيقات هنا */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .gallery img:hover {
            transform: scale(1.03);
        }
        
        .audio-panel {
            text-align: center;
            margin: 40px 0;
        }
        
        .audio-btn {
            background: #1da1f2;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            margin: 0 15px;
            transition: all 0.3s;
        }
        
        .audio-btn:hover {
            background: #1991db;
            box-shadow: 0 5px 15px rgba(29, 161, 242, 0.3);
        }
        
        .like-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }
        
        .like-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 35px;
            background: #000;
            color: #fff;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .like-btn:hover {
            transform: translateY(-2px);
        }
        
        .like-icon {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="gallery"></div>

    <div class="audio-panel">
        <button class="audio-btn" onclick="playAudio()">▶ تشغيل الموسيقى</button>
        <button class="audio-btn" onclick="pauseAudio()">⏸ إيقاف مؤقت</button>
    </div>

    <div class="like-container">
        <button class="like-btn" onclick="handleLike()">
            <span class="like-icon">❤️</span>
            <span class="like-counter">0</span>
        </button>
    </div>

    <script>
        // تهيئة فايربيز
        const firebaseConfig = {
            apiKey: "AIzaSyDUw_0GfQmKhMDSEO-duWq1VuaV42v0lCc",
            authDomain: "likemeshahad.firebaseapp.com",
            databaseURL: "https://likemeshahad-default-rtdb.firebaseio.com",
            projectId: "likemeshahad",
            storageBucket: "likemeshahad.firebasestorage.app",
            messagingSenderId: "298021285830",
            appId: "1:298021285830:web:551d8f9e2b57caff6fccc7",
            measurementId: "G-4SYFM5GJ41"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // إدارة الصوت
        const audioTrack = new Audio('shahad.mp3');
        
        const playAudio = () => audioTrack.play();
        const pauseAudio = () => audioTrack.pause();

        // نظام الإعجاب
        let currentLikes = 0;
        let hasLiked = false;
        const likeBtn = document.querySelector('.like-btn');
        const counter = document.querySelector('.like-counter');
        
        db.ref('like').on('value', snap => {
            currentLikes = snap.val() || 0;
            counter.textContent = currentLikes;
        });

        const handleLike = () => {
            if (!hasLiked) {
                db.ref('like').transaction(val => (val || 0) + 1);
                likeBtn.style.backgroundColor = '#e0245e';
                hasLiked = true;
            } else {
                db.ref('like').transaction(val => (val || 0) - 1);
                likeBtn.style.backgroundColor = '#000';
                hasLiked = false;
            }
        };

        // توليد معرض الصور
        const gallery = document.querySelector('.gallery');
        for (let i = 1; i <= 9; i++) {
            gallery.innerHTML += `
                <img src="image${i}.jpg" 
                     alt="صورة ${i}" 
                     loading="lazy">
            `;
        }
    </script>
</body>
</html>
