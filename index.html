<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة تفاعلية</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 50px;
      color: #333;
    }

    .button-container {
      position: fixed;
      top: 20px;
      width: 100%;
      z-index: 100;
      display: flex;
      justify-content: center;
    }

    .like-container {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      border: 2px solid #ccc;
      padding: 10px 20px;
      border-radius: 30px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .heart-icon {
      font-size: 30px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s;
    }

    .heart-icon.liked {
      color: red;
    }

    .like-count {
      font-size: 18px;
      color: #333;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 15px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    .gallery {
      display: block;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>مرحبًا بك في الصفحة التفاعلية</h1>

  <div class="button-container">
    <button class="play-button" onclick="playAudio()">تشغيل الصوت</button>
    <button class="pause-button" onclick="pauseAudio()">إيقاف الصوت</button>
  </div>

  <div class="gallery">
    <img src="image1.jpg" alt="صورة 1">
    <img src="image2.jpg" alt="صورة 2">
    <img src="image3.jpg" alt="صورة 3">
    <img src="image4.jpg" alt="صورة 4">
    <img src="image5.jpg" alt="صورة 5">
    <img src="image6.jpg" alt="صورة 6">
    <img src="image7.jpg" alt="صورة 7">
    <img src="image8.jpg" alt="صورة 8">
    <img src="image9.jpg" alt="صورة 9">
  </div>

  <audio id="myAudio" loop>
    <source src="shahad.mp3" type="audio/mp3">
    متصفحك لا يدعم تشغيل الصوت.
  </audio>

  <!-- زر الإعجاب مع العد التفاعلي -->
  <div class="like-container">
    <span id="heart" class="heart-icon" onclick="toggleLike()">❤️</span>
    <span id="likeCount" class="like-count">0</span> إعجابات
  </div>

  <script>
    // Firebase initialization
    const firebaseConfig = {
      apiKey: "AIzaSyADz8tMWagqfEtSnMEg2WfeXrLeKNzvicA",
      authDomain: "professionalpagelikes.firebaseapp.com",
      databaseURL: "https://professionalpagelikes-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "professionalpagelikes",
      storageBucket: "professionalpagelikes.firebasestorage.app",
      messagingSenderId: "107201511416",
      appId: "1:107201511416:web:1db3dfab26f5e7911be00d",
      measurementId: "G-SGCQXEHHGS"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    // Initialize likesRef correctly here, before any functions use it
    const likesRef = database.ref("likes");

    // Update the like count in real-time
    likesRef.on("value", (snapshot) => {
      const likeCount = snapshot.val() || 0;
      document.getElementById("likeCount").innerText = likeCount;
      document.getElementById('heart').classList.toggle('liked', likeCount % 2 === 1);
    });

    // Play audio function
    function playAudio() {
      const audio = document.getElementById('myAudio');
      audio.play();
    }

    // Pause audio function
    function pauseAudio() {
      const audio = document.getElementById('myAudio');
      audio.pause();
    }

    // Like management function
    function toggleLike() {
      likesRef.transaction((currentLikes) => {
        return (currentLikes || 0) + 1;  // Increment like count by 1
      }, (error, committed) => {
        if (error) {
          console.error('Transaction failed:', error);
        } else if (committed) {
          const heart = document.getElementById('heart');
          heart.classList.toggle('liked');  // Toggle heart color on click
        }
      });
    }
  </script>

</body>
</html>
