<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة تفاعلية</title>

  <!-- إعداد Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>

  <style>
    /* تنسيق الكود */
    img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 15px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-top: 50px;
      color: #333;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    /* زر الإعجاب */
    .heart-icon {
      font-size: 30px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s;
    }

    .heart-icon.liked {
      color: red;
    }

    .like-container {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      border: 2px solid #ccc;
      padding: 10px 20px;
      border-radius: 30px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .like-count {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <button class="play-button" onclick="playAudio()">تشغيل الصوت</button>
    <button class="pause-button" onclick="pauseAudio()">إيقاف الصوت</button>
  </div>

  <div class="container">
    <div class="gallery">
      <img src="image1.jpg" alt="صورة 1">
      <img src="image2.jpg" alt="صورة 2">
      <img src="image3.jpg" alt="صورة 3">
      <img src="image4.jpg" alt="صورة 4">
      <img src="image5.jpg" alt="صورة 5">
      <img src="image6.jpg" alt="صورة 6">
      <img src="image7.jpg" alt="صورة 7">
      <img src="image8.jpg" alt="صورة 8">
      <img src="image9.jpg" alt="صورة 9">
    </div>

    <audio id="myAudio" loop>
      <source src="shahad.mp3" type="audio/mp3">
      متصفحك لا يدعم تشغيل الصوت.
    </audio>
  </div>

  <!-- زر الإعجاب مع العد التفاعلي -->
  <div class="like-container">
    <span id="heart" class="heart-icon" onclick="toggleLike()">❤️</span>
    <span id="likeCount" class="like-count">0</span> إعجابات
  </div>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyADz8tMWagqfEtSnMEg2WfeXrLeKNzvicA",
      authDomain: "professionalpagelikes.firebaseapp.com",
      databaseURL: "https://professionalpagelikes-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "professionalpagelikes",
      storageBucket: "professionalpagelikes.appspot.com",
      messagingSenderId: "107201511416",
      appId: "1:107201511416:web:1db3dfab26f5e7911be00d",
      measurementId: "G-SGCQXEHHGS"
    };

    // تهيئة Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // وظيفة لتشغيل الصوت
    function playAudio() {
      var audio = document.getElementById('myAudio');
      audio.play();
    }

    // وظيفة لإيقاف الصوت
    function pauseAudio() {
      var audio = document.getElementById('myAudio');
      audio.pause();
    }

    // قراءة عدد الإعجابات من قاعدة البيانات Firebase عند تحميل الصفحة
    const likesRef = database.ref('likes');
    likesRef.on('value', function(snapshot) {
      const likesCount = snapshot.val();
      document.getElementById('likeCount').innerText = likesCount || 0;
    });

    // كود لإدارة الإعجاب
    function toggleLike() {
      const likesRef = database.ref('likes');
      likesRef.transaction(function(currentLikes) {
        if (currentLikes === null) {
          return 1; // إذا لم يكن هناك عدد إعجابات في Firebase، اجعلها 1
        } else {
          return currentLikes + 1; // زيادة عدد الإعجابات
        }
      });
    }
  </script>

</body>
</html>
