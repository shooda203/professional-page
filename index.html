<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة احترافية مع صور وصوت</title>

  <!-- إضافة Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-188RV2XQFE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-188RV2XQFE');
  </script>

  <!-- إضافة Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
  
  <style>
    /* بعض التنسيقات */
    img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 15px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-top: 50px;
      color: #333;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    .like-button {
      background-color: #ff6600;
      color: white;
      padding: 15px 32px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.3s;
    }

    .like-button:hover {
      background-color: #e55b00;
    }

    .count {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>مرحبًا بك في الصفحة الاحترافية!</h1>
    
    <!-- زر "أعجبني" -->
    <button class="like-button" id="likeButton">أعجبني ❤️</button>
    <div class="count">عدد الإعجابات: <span id="likeCount">0</span></div>

    <div class="gallery">
      <img src="image1.jpg" alt="صورة 1">
      <img src="image2.jpg" alt="صورة 2">
      <img src="image3.jpg" alt="صورة 3">
    </div>

    <audio id="myAudio" loop>
      <source src="shahad.mp3" type="audio/mp3">
      متصفحك لا يدعم تشغيل الصوت.
    </audio>
  </div>

  <script>
    // تهيئة Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyADz8tMWagqfEtSnMEg2WfeXrLeKNzvicA",
      authDomain: "professionalpagelikes.firebaseapp.com",
      databaseURL: "https://professionalpagelikes-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "professionalpagelikes",
      storageBucket: "professionalpagelikes.firebasestorage.app",
      messagingSenderId: "107201511416",
      appId: "1:107201511416:web:1db3dfab26f5e7911be00d",
      measurementId: "G-SGCQXEHHGS"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    // متغير لحفظ عدد الإعجابات
    const likeCountElement = document.getElementById("likeCount");

    // قراءة عدد الإعجابات من قاعدة البيانات
    function readLikes() {
      const likeRef = database.ref("likes");
      likeRef.get().then((snapshot) => {
        if (snapshot.exists()) {
          likeCountElement.textContent = snapshot.val();
        } else {
          console.log("No data available");
        }
      }).catch((error) => {
        console.error(error);
      });
    }

    // تحديث عدد الإعجابات في قاعدة البيانات عند النقر على الزر
    document.getElementById("likeButton").addEventListener("click", function() {
      const likeRef = database.ref("likes");

      likeRef.transaction((currentLikes) => {
        return (currentLikes || 0) + 1;
      }, (error, committed, snapshot) => {
        if (error) {
          console.error("Transaction failed", error);
        } else if (committed) {
          console.log("Transaction committed");
        }
        likeCountElement.textContent = snapshot.val();
      });
    });

    // استدعاء الدالة لقراءة عدد الإعجابات عند تحميل الصفحة
    readLikes();
  </script>

</body>
</html>
