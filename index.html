<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة التفاعلية</title>
  
  <!-- إضافة رابط Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js";

    // إعدادات Firebase الخاصة بك
    const firebaseConfig = {
      apiKey: "AIzaSyADz8tMWagqfEtSnMEg2WfeXrLeKNzvicA",
      authDomain: "professionalpagelikes.firebaseapp.com",
      databaseURL: "https://professionalpagelikes-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "professionalpagelikes",
      storageBucket: "professionalpagelikes.appspot.com",
      messagingSenderId: "107201511416",
      appId: "1:107201511416:web:1db3dfab26f5e7911be00d",
      measurementId: "G-SGCQXEHHGS"
    };

    // تهيئة Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const likesRef = ref(database, 'likes');

    // تحديث العدد في الوقت الحقيقي
    onValue(likesRef, (snapshot) => {
      const likeCount = snapshot.val() || 0;
      document.getElementById("likeCount").innerText = likeCount;
      document.getElementById('heart').classList.toggle('liked', likeCount % 2 === 1);
    }, (error) => {
      console.error("Error fetching likes: ", error);
      alert("حدث خطأ أثناء تحميل الإعجابات.");
    });

    // دالة لتحديث الإعجابات
    window.toggleLike = function() {
      set(likesRef, (currentLikes) => (currentLikes || 0) + 1).catch(error => {
        console.error("Error updating likes: ", error);
        alert("حدث خطأ أثناء تحديث الإعجابات.");
      });
    };

    // دالة لتشغيل الصوت
    window.playAudio = function() {
      document.getElementById('myAudio').play();
    };

    // دالة لإيقاف الصوت
    window.pauseAudio = function() {
      document.getElementById('myAudio').pause();
    };
  </script>

  <style>
    /* إضافة التنسيقات الخاصة بالصفحة */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }

    .like-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    .heart-icon {
      font-size: 40px;
      cursor: pointer;
    }

    .liked {
      color: red;
    }

    .gallery img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>مرحبًا بك في الصفحة التفاعلية</h1>

  <!-- زر تشغيل الصوت -->
  <button onclick="playAudio()">تشغيل الصوت</button>
  <button onclick="pauseAudio()">إيقاف الصوت</button>

  <!-- معرض الصور -->
  <div class="gallery">
    <img src="image1.jpg" alt="صورة 1">
    <img src="image2.jpg" alt="صورة 2">
    <img src="image3.jpg" alt="صورة 3">
    <img src="image4.jpg" alt="صورة 4">
    <img src="image5.jpg" alt="صورة 5">
    <img src="image6.jpg" alt="صورة 6">
    <img src="image7.jpg" alt="صورة 7">
    <img src="image8.jpg" alt="صورة 8">
    <img src="image9.jpg" alt="صورة 9">
  </div>

  <!-- الصوت -->
  <audio id="myAudio" loop>
    <source src="shahad.mp3" type="audio/mp3">
    متصفحك لا يدعم تشغيل الصوت.
  </audio>

  <!-- زر الإعجاب -->
  <div class="like-container">
    <span id="heart" class="heart-icon" onclick="toggleLike()">❤️</span>
    <span id="likeCount">0</span> إعجابات
  </div>

</body>
</html>
