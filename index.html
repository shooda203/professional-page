<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة احترافية مع صور وصوت</title>

  <!-- إضافة Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GGYVYN7C0W"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-GGYVYN7C0W');
  </script>

  <style>
    img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-top: 20px;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    .play-button, .pause-button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 32px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .play-button:hover, .pause-button:hover {
      background-color: #45a049;
    }

    .button-container {
      position: fixed;
      top: 20px;
      width: 100%;
      z-index: 100;
    }

    .container {
      margin-top: 100px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin: 20px;
    }
    
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="button-container">
    <button class="play-button" onclick="playAudio()">تشغيل الصوت</button>
    <button class="pause-button" onclick="pauseAudio()">إيقاف الصوت</button>
  </div>

  <div class="container">
    <h1>مرحبًا بك في الصفحة الاحترافية!</h1>
    
    <!-- عرض الصور باستخدام شبكة Grid -->
    <div class="gallery">
      <img src="image1.jpg" alt="صورة 1">
      <img src="image2.jpg" alt="صورة 2">
      <img src="image3.jpg" alt="صورة 3">
      <img src="image4.jpg" alt="صورة 4">
      <img src="image5.jpg" alt="صورة 5">
      <img src="image6.jpg" alt="صورة 6">
      <img src="image7.jpg" alt="صورة 7">
      <img src="image8.jpg" alt="صورة 8">
      <img src="image9.jpg" alt="صورة 9">
    </div>

    <audio id="myAudio" loop>
      <source src="shahad.mp3" type="audio/mp3">
      متصفحك لا يدعم تشغيل الصوت.
    </audio>
  </div>

  <script>
    function playAudio() {
      var audio = document.getElementById('myAudio');
      audio.play();
    }

    function pauseAudio() {
      var audio = document.getElementById('myAudio');
      audio.pause();
    }
  </script>

</body>
</html>
